<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Profile - Page 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="form3.html" method="get">
        <!-- Occupation & Activity -->
        <label for="occupation">Your occupation?</label>
        <select id="occupation" name="occupation" required>
            <option value="">-- Please choose an option --</option>
            <option value="Labourer">Labourer (Constant heavy lifting)</option>
            <option value="Office_worker">Office Worker</option>
            <option value="Retail_worker">Retail Worker</option>
            <option value="Hospitality_worker">Hospitality Worker</option>
            <option value="Student">Student</option>
            <option value="Healthcare_worker">Healthcare Worker</option>
            <option value="Transport_worker">Transport/Logistics Worker</option>
            <option value="Construction_worker">Construction Worker</option>
            <option value="Fitness_professional">Fitness/Sports Professional</option>
            <option value="Remote_worker">Work from Home / Remote Worker</option>
        </select>

        <label for="activity_level">Your daily activity level?</label>
        <select id="activity_level" name="activity_level" required>
            <option value="">-- Please choose an option --</option>
            <option value="Sedentary">Sedentary</option>
            <option value="Lightly_active">Lightly Active</option>
            <option value="Moderately_active">Moderately Active</option>
            <option value="Very_active">Very Active</option>
            <option value="Extremely_active">Extremely Active</option>
        </select>

        <!-- Cooking & Diet -->
        <label for="cook_home">Do you frequently cook at home?</label>
        <select id="cook_home" name="cook_home" required>
            <option value="">-- Please choose an option --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="dietcurrent">What is your current diet?</label>
        <select id="dietcurrent" name="dietcurrent" required onchange="toggleOtherDietField()">
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="omnivore">Omnivore</option>
            <option value="mixed_mostlymeat">Mixed, mostly meat</option>
            <option value="mixed_mostlyveggies">Mixed, mostly vegetables</option>
            <option value="other_diet">Other</option>
        </select>
        <input type="text" id="otherDietField" name="otherDietField" style="display:none;" placeholder="Please specify">

        <label for="dietaries">Do you have any dietary requirements?</label>
        <select id="dietaries" name="dietaries" required onchange="toggleOtherDietaryField()">
            <option value="NF">Nut Allergy</option>
            <option value="GF">Gluten Intolerant</option>
            <option value="DF">Lactose Intolerant</option>
            <option value="Halal">Halal</option>
            <option value="noSF">No Sea Food</option>
            <option value="other_dietary">Other</option>
        </select>
        <input type="text" id="otherDietaryField" name="otherDietaryField" style="display:none;" placeholder="Please specify">

        <a class="previouspage" href="form1.html">Previous Page</a>
        <a class="nextpage" href="form3.html">Next Page</a>
    </form>
</body>
</html>
