<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F45 Gym Meal Planner - Member Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .navbar {
      width: 100%;
      background-color: #2e8b57;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 20px;
      font-size: 16px;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    .container {
      background-color: white;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
      margin-top: 40px;
    }
    h1 {
      color: #2e8b57;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 25px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      font-weight: bold;
      margin: 10px 0 5px;
      color: #333;
      align-self: flex-start;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 10px;
    }
    button {
      background-color: #2e8b57;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #256f46;
    }
    .forgot-link {
      margin-top: -10px;
      margin-bottom: 20px;
      align-self: flex-start;
    }
    .forgot-link a {
      text-decoration: none;
      color: #2e8b57;
      font-size: 14px;
      font-weight: bold;
    }
    .forgot-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div><strong>F45 Meal Planner</strong></div>
    <div>
      <a href="#">Home</a>
      <a href="#">Survey</a>
      <a href="admin.html">Admin</a>
    </div>
  </div>

  <div class="container">
    <h1>Welcome to the F45 Gym Meal Planner</h1>
    <form onsubmit="redirectToDashboard(event)">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <div class="forgot-link">
        <a href="#">Forgotten Password?</a>
      </div>

      <div class="button-group">
        <button type="submit">Log In</button>
        <a href="create_account.html"><button type="button" onclick="window.location.href='create_account.html'">Create Account</button></a>
      </div>
    </form>
  </div>
  <script>
    function redirectToDashboard(event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      if (name) {
        const url = `member_dashboard.html?name=${encodeURIComponent(name)}`;
        window.location.href = url;
      } else {
        alert("Please enter your name.");
      }
    }
  </script>
  

</body>
</html>
