<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F45 Gym Meal Planner - Member Login</title>
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
  <link rel="stylesheet" href="static/css/style.css">

</head>
<body>

<div class="form-container">
  <h1>Welcome to the F45 Gym Meal Planner</h1>

  <form id="loginForm" onsubmit="redirectToDashboard(event)" novalidate>

    <div class="form-group">
      <label for="name" id="nameLabel">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required aria-labelledby="nameLabel" aria-required="true">
      <div class="error-message" id="name-error"></div>
    </div>

    <div class="form-group">
      <label for="email" id="emailLabel">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required aria-labelledby="emailLabel" aria-required="true">
      <div class="error-message" id="email-error"></div>
    </div>

    <div class="form-group">
      <label for="password" id="passwordLabel">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required aria-labelledby="passwordLabel" aria-required="true">
      <div class="error-message" id="password-error"></div>
    </div>

    <div class="forgot-link" style="text-align: right; margin-bottom: 10px;">
      <a href="#">Forgotten Password?</a>
    </div>

    <div class="form-navigation">
      <button type="button" class="btn-secondary" disabled>Previous</button>
      <button type="submit" class="btn-primary">Log In</button>
    </div>

    <div class="form-navigation" style="margin-top:10px;">
      <a href="create_account.html" style="width:100%;">
        <button type="button" class="btn-primary" style="width:100%;">Create Account</button>
      </a>
    </div>

  </form>

  <!-- Dark Mode toggle -->
  <div class="theme-toggle">
    <label for="darkModeToggle" class="theme-toggle-label">
      <input type="checkbox" id="darkModeToggle">
      <span class="toggle-track">
        <span class="toggle-indicator">
          <span class="toggle-icon toggle-icon-light">‚òÄÔ∏è</span>
          <span class="toggle-icon toggle-icon-dark">üåô</span>
        </span>
      </span>
    </label>
  </div>

</div>

<script>
  
</script>
<!-- <script src="{{ url_for('static', filename='js/script.js') }}"></script> -->
<script src="static/js/script.js"></script>

</body>
</html>
