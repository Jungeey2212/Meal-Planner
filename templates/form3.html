<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Profile - Page 3</title>
    <link rel="stylesheet" href="static/css/style.css"> 
</head>
<body>
    <div class="form-container">
        <form action="/submit" method="post">
            <label for="meals_per_day_input">How many times do you eat in a day?</label>
            <input type="number" id="meals_per_day_input" name="meals_per_day" min="1" max="10" required>

            <label for="meal_preference">Do you prefer processed/ready-to-eat meals or home-cooked meals?</label>
            <select id="meal_preference" name="meal_preference" required>
                <option value="">-- Please choose an option --</option>
                <option value="Processed">Processed / Ready-to-eat meals</option>
                <option value="Home_cooked">Home-cooked meals</option>
                <option value="Both">Both equally</option>
            </select>

            <label for="grocery_budget_input">Average weekly grocery shopping budget? ($)</label>
            <input type="number" id="grocery_budget_input" name="grocery_budget" min="1" step="1" required>

            <label for="nutritional_awareness">Are you aware of your daily nutritional needs?</label>
            <select id="nutritional_awareness" name="nutritional_awareness" required>
                <option value="">-- Please choose an option --</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Somewhat">Somewhat</option>
            </select>

            <label>Do you have any specific nutritional needs? (Select all that apply)</label>
<div class="toggle-checkbox-group">
  <input type="checkbox" id="high_protein" name="specific_nutrition[]" value="High_protein">
  <label for="high_protein">High Protein</label>

  <input type="checkbox" id="high_fiber" name="specific_nutrition[]" value="High_fiber">
  <label for="high_fiber">High Fiber</label>

  <input type="checkbox" id="low_carb" name="specific_nutrition[]" value="Low_carb">
  <label for="low_carb">Low Carb</label>

  <input type="checkbox" id="low_fat" name="specific_nutrition[]" value="Low_fat">
  <label for="low_fat">Low Fat</label>

  <input type="checkbox" id="low_sodium" name="specific_nutrition[]" value="Low_sodium">
  <label for="low_sodium">Low Sodium</label>

  <input type="checkbox" id="balanced_diet" name="specific_nutrition[]" value="Balanced_diet">
  <label for="balanced_diet">Balanced Diet</label>

  <input type="checkbox" id="nutrition_other" name="specific_nutrition[]" value="Other">
  <label for="nutrition_other">Other</label>
</div>


            <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                <a href="form2.html"><button type="button">Previous Page</button></a>
                <button class="final_submit" type="submit">Submit Responses</button>
            </div>
        </form>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
