<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .error-container {
            text-align: center;
            padding: 40px;
        }
        
        .error-code {
            font-size: 120px;
            color: var(--error-color);
            margin: 0;
            line-height: 1;
        }
        
        .error-message {
            font-size: 24px;
            margin: 20px 0;
        }
        
        .error-description {
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="error-container">
            <h1 class="error-code">500</h1>
            <p class="error-message">Server Error</p>
            <p class="error-description">Something went wrong on our end. Please try again later.</p>
            <a href="{{ url_for('form1') }}">
                <button class="btn-primary">Go to Homepage</button>
            </a>
        </div>
        
        <!-- Dark Mode toggle -->
        <div class="theme-toggle">
            <label for="darkModeToggle" class="theme-toggle-label">
                <input type="checkbox" id="darkModeToggle">
                <span class="toggle-track">
                    <span class="toggle-indicator">
                        <span class="toggle-icon toggle-icon-light">‚òÄÔ∏è</span>
                        <span class="toggle-icon toggle-icon-dark">üåô</span>
                    </span>
                </span>

    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
