<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filtered Meals</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Meals (Calories > 500, Protein â‰¥ 35)</h1>
  {% if meals %}
    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Calories</th>
          <th>Protein (g)</th>
          <th>Ingredients</th>
        </tr>
      </thead>
      <tbody>
        {% for m in meals %}
          <tr>
            <td>{{ m.MealName }}</td>
            <td>{{ m.Calories_cal }}</td>
            <td>{{ m.Protein_g }}</td>
            <td>{{ m.Ingredients }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No meals match your criteria.</p>
  {% endif %}
</body>
</html>
